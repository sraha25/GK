<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz Portal</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

    <style>
        :root {
            --primary: #2563eb;       
            --primary-light: #eef2ff; 
            --primary-dark: #1d4ed8;
            --success: #10b981;
            --danger: #ef4444;
            --warning: #f59e0b;
            --review: #8b5cf6;
            --bg-gray: #f3f4f6;
            --text-dark: #1f2937;
            --text-light: #6b7280;
            --white: #ffffff;
            --border: #e5e7eb;
            --card-bg: #ffffff;
            --option-hover: #f9fafb;
            --option-selected: #eff6ff;
        }

        /* NIGHT MODE OVERRIDES */
        body.dark-mode {
            --bg-gray: #111827;
            --text-dark: #f3f4f6;
            --text-light: #9ca3af;
            --white: #1f2937;
            --border: #374151;
            --card-bg: #1f2937;
            --primary-light: #1e3a8a; 
            --option-hover: #374151;
            --option-selected: #1e3a8a;
        }

        * { box-sizing: border-box; }
        
        body {
            font-family: 'Inter', sans-serif;
            margin: 0;
            background-color: var(--bg-gray);
            color: var(--text-dark);
            height: 100vh; 
            height: 100dvh;
            overflow: hidden;
            transition: background-color 0.3s, color 0.3s;
        }

        /* UTILITY */
        .hidden { display: none !important; }
        .btn {
            padding: 10px 20px;
            border: none;
            border-radius: 6px;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.2s;
            display: inline-flex;
            align-items: center;
            justify-content: center;
        }
        
        /* === NIGHT MODE BUTTON STYLES === */
        .night-toggle {
            background: var(--card-bg);
            border: 1px solid var(--border);
            color: var(--text-dark);
            padding: 6px 12px;
            border-radius: 20px;
            cursor: pointer;
            font-size: 0.85rem;
            display: flex;
            align-items: center;
            gap: 6px;
            transition: all 0.2s;
            white-space: nowrap;
        }
        .night-toggle:hover {
            background: var(--border);
        }
        
        /* Button position for Start Screen (Top Right) */
        .toggle-start {
            position: absolute;
            top: 20px;
            right: 20px;
            z-index: 100;
        }

        /* === START SCREEN STYLES === */
        #start-screen {
            height: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
            background-color: var(--bg-gray);
            overflow-y: auto;
            position: relative;
        }

        .start-card {
            background: var(--card-bg);
            padding: 40px 30px;
            border-radius: 16px;
            box-shadow: 0 10px 25px -5px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 400px;
            text-align: center;
            border: 1px solid var(--border);
        }

        .brand-title {
            font-size: 2rem;
            font-weight: 800;
            color: var(--primary);
            margin-bottom: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
        }

        .subtitle {
            color: var(--text-light);
            font-size: 0.95rem;
            margin-bottom: 30px;
            line-height: 1.5;
        }

        .step-box {
            border: 1.5px dashed;
            border-radius: 12px;
            padding: 20px;
            margin-bottom: 20px;
            text-align: center;
        }

        .step-1 {
            background-color: var(--primary-light);
            border-color: #bfdbfe;
            display: block;
            text-decoration: none;
            color: var(--primary);
            font-weight: 700;
            font-size: 1rem;
            transition: background 0.2s;
        }
        .step-1:hover { background-color: #dbeafe; }
        body.dark-mode .step-1 { border-color: var(--primary); color: #60a5fa; }

        .step-2 {
            background-color: var(--card-bg);
            border-color: var(--border);
        }
        
        .step-label {
            font-weight: 700;
            color: var(--text-dark);
            margin-bottom: 10px;
            display: block;
            font-size: 1rem;
        }

        input[type="file"] {
            font-size: 0.9rem;
            width: 100%;
            color: var(--text-dark);
        }
        input[type="file"]::file-selector-button {
            border: 1px solid var(--border);
            padding: 5px 10px;
            border-radius: 4px;
            background-color: var(--bg-gray);
            color: var(--text-dark);
            cursor: pointer;
            margin-right: 10px;
        }

        .duration-wrapper {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            margin-bottom: 25px;
            font-size: 1rem;
            color: var(--text-dark);
        }
        .duration-input {
            width: 80px;
            padding: 8px;
            text-align: center;
            border: 1px solid var(--border);
            background: var(--card-bg);
            color: var(--text-dark);
            border-radius: 6px;
            font-size: 1rem;
        }

        .btn-start-exam {
            width: 100%;
            background-color: var(--primary);
            color: white;
            font-size: 1.1rem;
            font-weight: 600;
            padding: 14px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: background 0.2s;
        }
        .btn-start-exam:hover { background-color: var(--primary-dark); }
        .btn-start-exam:disabled { background-color: #93c5fd; cursor: not-allowed; }


        /* QUIZ INTERFACE */
        #quiz-interface {
            height: 100%;
            display: flex;
            flex-direction: column;
        }

        header {
            height: 60px;
            background: var(--card-bg);
            border-bottom: 1px solid var(--border);
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0 20px;
            flex-shrink: 0;
        }
        
        .header-right {
            display: flex;
            align-items: center;
            gap: 12px; /* Spacing between Toggle and Timer */
        }

        .brand { font-weight: 700; font-size: 1.2rem; color: var(--primary); }
        
        .timer-badge {
            background: #fee2e2;
            color: #991b1b;
            padding: 6px 12px;
            border-radius: 20px;
            font-weight: 600;
            font-family: monospace;
            font-size: 1.1rem;
            min-width: 70px;
            text-align: center;
        }

        .exam-container {
            display: flex;
            flex: 1;
            overflow: hidden;
            position: relative;
        }

        .question-area {
            flex: 1;
            display: flex;
            flex-direction: column;
            background: var(--card-bg);
            padding: 0;
            overflow: hidden;
        }
        .q-scroll-content {
            flex: 1;
            padding: 40px;
            overflow-y: auto;
            padding-bottom: 20px;
        }
        .q-header {
            font-size: 1.1rem;
            font-weight: 700;
            margin-bottom: 20px;
            color: var(--text-dark);
            border-bottom: 1px solid var(--border);
            padding-bottom: 15px;
        }
        .q-text { font-size: 1rem; line-height: 1.6; margin-bottom: 25px; color: var(--text-dark); }
        
        .options-grid { display: flex; flex-direction: column; gap: 12px; }
        .option-label {
            display: flex;
            align-items: flex-start;
            padding: 15px;
            border: 1px solid var(--border);
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.2s;
            color: var(--text-dark);
        }
        .option-label:hover { background: var(--option-hover); border-color: var(--primary); }
        .option-label input { margin-top: 4px; margin-right: 12px; }
        .option-label.selected {
            background: var(--option-selected);
            border-color: var(--primary);
            box-shadow: 0 0 0 1px var(--primary);
        }

        .q-footer {
            height: 70px;
            border-top: 1px solid var(--border);
            background: var(--card-bg);
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0 40px;
            flex-shrink: 0; 
            z-index: 10;
        }
        
        .footer-group { display: flex; gap: 10px; }
        .btn-outline { background: var(--card-bg); border: 1px solid var(--border); color: var(--text-dark); }
        .btn-review { background: var(--review); color: white; }
        .btn-primary-nav { background: var(--primary); color: white; }
        .btn-success { background: var(--success); color: white; }
        .btn-danger { background: var(--danger); color: white; }

        .sidebar {
            width: 320px;
            background: var(--card-bg);
            border-left: 1px solid var(--border);
            display: flex;
            flex-direction: column;
            flex-shrink: 0;
        }
        .sidebar-header { 
            padding: 15px; 
            border-bottom: 1px solid var(--border); 
            font-weight: 600; 
            background: var(--bg-gray); 
            color: var(--text-dark);
        }
        .legend { padding: 15px; display: grid; grid-template-columns: 1fr 1fr; gap: 10px; font-size: 0.8rem; border-bottom: 1px solid var(--border); color: var(--text-dark); }
        .legend-item { display: flex; align-items: center; gap: 5px; }
        .dot { width: 12px; height: 12px; border-radius: 50%; }
        
        .palette-grid {
            padding: 15px;
            display: grid;
            grid-template-columns: repeat(5, 1fr);
            gap: 10px;
            overflow-y: auto;
            align-content: start;
            flex: 1;
            scroll-behavior: smooth;
        }
        .p-btn {
            aspect-ratio: 1;
            border: 1px solid var(--border);
            background: var(--card-bg);
            border-radius: 4px;
            font-weight: 600;
            cursor: pointer;
            color: var(--text-light);
            min-height: 40px;
        }
        .p-btn.answered { background: var(--success); color: white; border: none; }
        .p-btn.not-answered { background: var(--danger); color: white; border: none; }
        .p-btn.review { background: var(--review); color: white; border: none; }
        .p-btn.current { border: 2px solid var(--primary); box-shadow: 0 0 5px rgba(37, 99, 235, 0.3); }

        /* WRONG ANSWER STYLE FOR REVIEW MODE */
        .p-btn.wrong-ans { background: var(--danger) !important; color: white !important; border: none; }
        .p-btn.correct-ans { background: var(--success) !important; color: white !important; border: none; }

        /* RESULT SCREEN */
        #result-screen {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100%;
            background: var(--bg-gray);
            overflow-y: auto;
            padding: 20px 0;
        }
        .score-card {
            background: var(--card-bg);
            padding: 30px;
            border-radius: 16px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
            text-align: center;
            width: 90%;
            max-width: 500px;
            margin: auto;
            border: 1px solid var(--border);
            color: var(--text-dark);
        }
        .score-circle {
            width: 130px;
            height: 130px;
            background: var(--primary);
            color: white;
            border-radius: 50%;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            margin: 0 auto 20px auto;
        }
        .score-big { font-size: 2.2rem; font-weight: 700; }
        .score-label { font-size: 0.8rem; text-transform: uppercase; margin-top: 5px; }
        
        .chart-container {
            position: relative;
            height: 200px;
            width: 100%;
            display: flex;
            justify-content: center;
            margin-bottom: 20px;
        }
        
        .stats-grid {
            display: grid;
            grid-template-columns: 1fr 1fr 1fr;
            gap: 10px;
            margin: 20px 0;
            text-align: center;
        }
        .stat-box { padding: 10px; background: var(--bg-gray); border-radius: 8px; border: 1px solid var(--border); }
        .stat-val { font-weight: 700; font-size: 1.2rem; color: var(--text-dark); }
        .stat-lbl { font-size: 0.75rem; color: var(--text-light); }
        .text-green { color: var(--success); }
        .text-red { color: var(--danger); }
        
        table { width: 100%; border-collapse: collapse; margin-top: 10px; color: var(--text-dark); }
        th, td { border: 1px solid var(--border); padding: 8px; text-align: left; }
        th { background: var(--bg-gray); }

        /* RESPONSIVE */
        @media (max-width: 768px) {
            .exam-container { flex-direction: column; }
            .sidebar { 
                width: 100%; 
                height: auto; 
                max-height: 150px; 
                order: -1; 
                border-left: none;
                border-bottom: 1px solid var(--border);
                flex-shrink: 0;
            }
            .palette-grid { display: flex; overflow-x: auto; height: 80px; padding: 15px;}
            .p-btn { flex: 0 0 45px; height: 45px; margin-right: 5px; }
            .legend { display: none; } 
            
            .q-scroll-content { padding: 15px; }
            
            .q-footer { 
                height: 60px;
                padding: 5px 10px; 
                gap: 5px;
                flex-wrap: nowrap; 
            }
            .footer-group { gap: 5px; flex: 1; justify-content: center; }
            .q-footer .btn { flex: 1; padding: 0 5px; font-size: 0.75rem; height: 40px; white-space: nowrap; }
            
            /* Hide Text of toggle on mobile to save space */
            .night-toggle span { display: none; }
        }
    </style>
</head>
<body>

    <div id="start-screen">
        <button class="night-toggle toggle-start" onclick="toggleNightMode()">
            üåô <span>Night Mode</span>
        </button>

        <div class="start-card">
            <div class="brand-title">üéì Quiz</div>
            <div class="subtitle">Upload your question file to begin the computer-based test.</div>
            
            <a href="https://drive.google.com/drive/u/0/folders/1pBDT_icBPmHLNbBwmQCWgWPyhie4IiU_" target="_blank" class="step-box step-1">
                üìÇ Step 1: Open Drive & Download File
            </a>

            <div class="step-box step-2">
                <label for="upload" class="step-label">Step 2: Upload .txt File</label>
                <input type="file" id="upload" accept=".txt">
            </div>

            <div class="duration-wrapper">
                <label>Duration (mins):</label>
                <input type="number" id="minutes" class="duration-input" value="15" min="1">
            </div>

            <button id="start-btn" class="btn-start-exam" disabled>Start Examination</button>
            
            <div id="loading-text" class="hidden" style="color: var(--primary); font-weight: 600; margin-top:10px;">
                Parsing Questions...
            </div>
        </div>
    </div>

    <div id="quiz-interface" class="hidden">
        <header>
            <div class="brand">GK Test Series</div>
            <div class="header-right">
                <button class="night-toggle" onclick="toggleNightMode()">
                    üåô <span>Night Mode</span>
                </button>
                <div class="timer-badge" id="time-left">00:00</div>
            </div>
        </header>

        <div class="exam-container">
            <main class="question-area">
                <div class="q-scroll-content" id="question-content"></div>
                
                <div class="q-footer">
                    <div class="footer-group">
                        <button id="prev-btn" class="btn btn-outline">Prev</button>
                        <button id="mark-review-btn" class="btn btn-review">Review</button>
                    </div>
                    <div class="footer-group">
                        <button id="next-btn" class="btn btn-primary-nav">Next</button>
                        <button id="submit-btn" class="btn btn-success hidden">Submit</button>
                        <button id="restart-footer-btn" class="btn btn-danger hidden">Restart</button>
                    </div>
                </div>
            </main>

            <aside class="sidebar">
                <div class="sidebar-header">Question Palette</div>
                <div class="legend">
                    <div class="legend-item"><div class="dot" style="background:var(--success)"></div> Answered</div>
                    <div class="legend-item"><div class="dot" style="background:var(--danger)"></div> Skipped</div>
                    <div class="legend-item"><div class="dot" style="background:var(--review)"></div> Review</div>
                    <div class="legend-item"><div class="dot" style="border:1px solid #ccc"></div> Not Visited</div>
                </div>
                <div class="palette-grid" id="palette-grid"></div>
            </aside>
        </div>
    </div>

    <div id="result-screen" class="hidden">
        <div class="score-card">
            <div class="score-circle">
                <div class="score-big" id="final-score">0.00</div>
                <div class="score-label">Score</div>
            </div>

            <div class="chart-container">
                <canvas id="resultChart"></canvas>
            </div>
            
            <div class="stats-grid">
                <div class="stat-box">
                    <div class="stat-val text-green" id="res-correct">0</div>
                    <div class="stat-lbl">Correct (+1)</div>
                </div>
                <div class="stat-box">
                    <div class="stat-val text-red" id="res-wrong">0</div>
                    <div class="stat-lbl">Wrong (-0.25)</div>
                </div>
                <div class="stat-box">
                    <div class="stat-val" id="res-skipped">0</div>
                    <div class="stat-lbl">Skipped (0)</div>
                </div>
            </div>

            <h2 id="result-msg">Test Submitted!</h2>
            <div style="display: flex; gap: 10px; justify-content: center; margin-top: 20px;">
                <button id="review-answers-btn" class="btn btn-outline">Review Answers</button>
                <button id="restart-btn" class="btn btn-primary-nav">Take Another Test</button>
            </div>
        </div>
    </div>

    <script>
        // STATE
        let quizData = [];
        let currentQIndex = 0;
        let userAnswers = []; 
        let questionStatus = []; 
        let timerInterval;
        let isReviewMode = false;
        let myChart = null; 
        let isDarkMode = false;

        // DOM ELEMENTS
        const fileInput = document.getElementById('upload');
        const startBtn = document.getElementById('start-btn');
        const startScreen = document.getElementById('start-screen');
        const quizInterface = document.getElementById('quiz-interface');
        const resultScreen = document.getElementById('result-screen');
        const questionContent = document.getElementById('question-content');
        const paletteGrid = document.getElementById('palette-grid');
        const timerDisplay = document.getElementById('time-left');
        
        const nextBtn = document.getElementById('next-btn');
        const prevBtn = document.getElementById('prev-btn');
        const markReviewBtn = document.getElementById('mark-review-btn');
        const submitBtn = document.getElementById('submit-btn');
        const reviewAnswersBtn = document.getElementById('review-answers-btn');
        const restartBtn = document.getElementById('restart-btn');
        const restartFooterBtn = document.getElementById('restart-footer-btn');

        // NIGHT MODE LOGIC (UPDATED TO HANDLE MULTIPLE BUTTONS)
        function toggleNightMode() {
            isDarkMode = !isDarkMode;
            document.body.classList.toggle('dark-mode', isDarkMode);
            
            // Update all toggle buttons on the page
            const btns = document.querySelectorAll('.night-toggle');
            btns.forEach(btn => {
                const textSpan = btn.querySelector('span');
                const icon = isDarkMode ? "‚òÄÔ∏è" : "üåô";
                const text = isDarkMode ? "Light Mode" : "Night Mode";
                
                // If button has a span, update span text, otherwise update entire content
                if (textSpan) {
                    btn.childNodes[0].nodeValue = icon + " "; // Update icon text node
                    textSpan.textContent = text;
                } else {
                    btn.textContent = icon + " " + text;
                }
            });
        }

        // 1. FILE UPLOAD & START ENABLE
        fileInput.addEventListener('change', function() {
            if (this.files.length > 0) {
                startBtn.disabled = false;
            } else {
                startBtn.disabled = true;
            }
        });

        // 2. START EXAM
        startBtn.addEventListener('click', () => {
            const file = fileInput.files[0];
            if (!file) return;

            document.getElementById('loading-text').classList.remove('hidden');
            const reader = new FileReader();
            reader.onload = (e) => {
                parseQuestions(e.target.result);
                if(quizData.length > 0) {
                    initializeQuiz();
                } else {
                    alert("No questions found in file.");
                    document.getElementById('loading-text').classList.add('hidden');
                }
            };
            reader.readAsText(file);
        });

        function parseQuestions(text) {
            quizData = [];
            const blocks = text.split(/(?=^Q\d+[:.]|^Match List-I)/m).filter(b => b.trim() !== "");
            
            blocks.forEach(block => {
                const lines = block.trim().split('\n');
                const firstLine = lines.shift().trim();
                const isMatching = block.toLowerCase().includes('match list-i');
                
                let qText = firstLine;
                if (!isMatching && firstLine.match(/^Q\d+[:.]/)) {
                    qText = firstLine.substring(firstLine.search(/[:.]\s*/) + 1).trim();
                }

                let qObj = { 
                    question: qText, 
                    body: [], 
                    options: [], 
                    answer: null,
                    isMatching: isMatching,
                    matchData: { h: [], r: [] }
                };

                let inBody = true;
                lines.forEach(line => {
                    const tLine = line.trim();
                    if (tLine.match(/^\([a-z]\)/) || tLine.toLowerCase().startsWith('options:')) {
                        inBody = false;
                        if(tLine.match(/^\([a-z]\)/)) qObj.options.push(tLine);
                    } else if (tLine.match(/^(A:|Answer:)/i)) {
                        inBody = false;
                        let ans = tLine.split(':').slice(1).join(':').trim();
                        const optMatch = ans.match(/^Option (\d+)/i);
                        if(optMatch && qObj.options.length) {
                            qObj.answer = qObj.options[parseInt(optMatch[1])-1];
                        } else {
                            qObj.answer = ans;
                        }
                    } else if (inBody) {
                        if(isMatching) {
                            const parts = tLine.split(/\s{2,}/);
                            if(parts.length >= 2) {
                                if(tLine.toLowerCase().startsWith('list-i')) qObj.matchData.h = parts;
                                else if(tLine.match(/^[A-Z]\./)) qObj.matchData.r.push([parts[0], parts.slice(1).join(' ')]);
                                else qObj.body.push(tLine);
                            } else qObj.body.push(tLine);
                        } else {
                            qObj.body.push(tLine);
                        }
                    } else {
                        if(tLine.match(/^\([a-z]\)/)) qObj.options.push(tLine);
                    }
                });
                quizData.push(qObj);
            });
        }

        // 3. INITIALIZATION
        function initializeQuiz() {
            currentQIndex = 0;
            userAnswers = new Array(quizData.length).fill(null);
            questionStatus = new Array(quizData.length).fill('not-visited');
            questionStatus[0] = 'visited';
            isReviewMode = false;

            startScreen.classList.add('hidden');
            resultScreen.classList.add('hidden');
            quizInterface.classList.remove('hidden');
            submitBtn.classList.add('hidden');
            restartFooterBtn.classList.add('hidden'); 
            nextBtn.classList.remove('hidden');
            markReviewBtn.classList.remove('hidden');

            renderPalette();
            loadQuestion(0);
            
            const min = parseInt(document.getElementById('minutes').value) || 15;
            startTimer(min * 60);
        }

        // 4. GAMEPLAY
        function loadQuestion(index) {
            currentQIndex = index;
            const q = quizData[index];
            
            if(questionStatus[index] === 'not-visited') {
                questionStatus[index] = 'visited';
            }
            updatePaletteStyles();

            let html = `<div class="q-header">Question ${index + 1}</div>`;
            html += `<div class="q-text"><strong>${q.question}</strong><br>${q.body.join('<br>')}</div>`;

            if(q.isMatching && q.matchData.h.length) {
                html += `<table><thead><tr><th>${q.matchData.h[0]}</th><th>${q.matchData.h[1]}</th></tr></thead><tbody>`;
                q.matchData.r.forEach(row => html += `<tr><td>${row[0]}</td><td>${row[1]}</td></tr>`);
                html += `</tbody></table><br>`;
            }

            html += `<div class="options-grid">`;
            q.options.forEach(opt => {
                const isChecked = userAnswers[index] === opt ? 'checked' : '';
                const isSelectedClass = userAnswers[index] === opt ? 'selected' : '';
                const isDisabled = isReviewMode ? 'disabled' : '';
                
                let extraStyle = '';
                if(isReviewMode) {
                    if(opt === q.answer) extraStyle = 'border-color: var(--success); background: rgba(16, 185, 129, 0.1);';
                    else if(userAnswers[index] === opt) extraStyle = 'border-color: var(--danger); background: rgba(239, 68, 68, 0.1);';
                }

                html += `
                <label class="option-label ${isSelectedClass}" style="${extraStyle}">
                    <input type="radio" name="qopt" value="${opt}" ${isChecked} ${isDisabled} onchange="selectOption('${opt}')">
                    <span>${opt}</span>
                </label>`;
            });
            html += `</div>`;

            if(isReviewMode) {
                 const correct = userAnswers[index] === q.answer;
                 const msg = correct ? "‚úÖ Correct (+1)" : (userAnswers[index] ? `‚ùå Wrong (-0.25). Correct: ${q.answer}` : `‚ö™ Skipped. Correct: ${q.answer}`);
                 const color = correct ? "#10b981" : "#ef4444";
                 html += `<div style="margin-top:20px; font-weight:bold; padding:10px; background:var(--card-bg); border:1px solid var(--border); border-left: 5px solid ${color}; border-radius:4px; color:var(--text-dark)">${msg}</div>`;
            }

            questionContent.innerHTML = html;
            
            prevBtn.disabled = index === 0;
            if(index === quizData.length - 1) {
                nextBtn.classList.add('hidden');
                if(!isReviewMode) submitBtn.classList.remove('hidden');
            } else {
                nextBtn.classList.remove('hidden');
                submitBtn.classList.add('hidden');
            }

            if (isReviewMode) {
                markReviewBtn.classList.add('hidden');
                submitBtn.classList.add('hidden');
                restartFooterBtn.classList.remove('hidden');
            } else {
                restartFooterBtn.classList.add('hidden');
            }
        }

        window.selectOption = function(val) {
            userAnswers[currentQIndex] = val;
            if(questionStatus[currentQIndex] !== 'review') {
                questionStatus[currentQIndex] = 'answered';
            }
            updatePaletteStyles();
            const labels = document.querySelectorAll('.option-label');
            labels.forEach(l => l.classList.remove('selected'));
            event.target.closest('.option-label').classList.add('selected');
        };

        function renderPalette() {
            paletteGrid.innerHTML = '';
            quizData.forEach((_, i) => {
                const btn = document.createElement('button');
                btn.className = 'p-btn';
                btn.textContent = i + 1;
                btn.onclick = () => loadQuestion(i);
                btn.id = `p-btn-${i}`;
                paletteGrid.appendChild(btn);
            });
        }

        function updatePaletteStyles() {
            quizData.forEach((_, i) => {
                const btn = document.getElementById(`p-btn-${i}`);
                btn.className = 'p-btn'; 
                
                // Normal Mode Styling
                if(questionStatus[i] === 'answered') btn.classList.add('answered');
                else if(questionStatus[i] === 'review') btn.classList.add('review');
                else if(questionStatus[i] === 'visited' && !userAnswers[i]) btn.classList.add('not-answered');

                // Review Mode Specific Overrides (Red for Wrong)
                if(isReviewMode && userAnswers[i]) {
                    if(userAnswers[i] !== quizData[i].answer) {
                        btn.classList.remove('answered'); // Remove green
                        btn.classList.add('wrong-ans');   // Add red
                    } else {
                        btn.classList.add('correct-ans'); // Ensure green
                    }
                }

                if(i === currentQIndex) {
                    btn.classList.add('current');
                    btn.scrollIntoView({ behavior: 'smooth', block: 'nearest', inline: 'center' });
                }
            });
        }

        // 5. NAVIGATION
        nextBtn.addEventListener('click', () => {
            if(currentQIndex < quizData.length - 1) loadQuestion(currentQIndex + 1);
        });
        prevBtn.addEventListener('click', () => {
            if(currentQIndex > 0) loadQuestion(currentQIndex - 1);
        });
        markReviewBtn.addEventListener('click', () => {
            questionStatus[currentQIndex] = 'review';
            updatePaletteStyles();
            if(currentQIndex < quizData.length - 1) loadQuestion(currentQIndex + 1);
        });

        // 6. TIMER & SUBMIT
        function startTimer(seconds) {
            clearInterval(timerInterval);
            let remaining = seconds;
            updateTimerUI(remaining);
            timerInterval = setInterval(() => {
                remaining--;
                updateTimerUI(remaining);
                if(remaining <= 0) {
                    clearInterval(timerInterval);
                    finishQuiz(true);
                }
            }, 1000);
        }

        function updateTimerUI(sec) {
            const m = Math.floor(sec / 60).toString().padStart(2, '0');
            const s = (sec % 60).toString().padStart(2, '0');
            timerDisplay.textContent = `${m}:${s}`;
            if(sec < 60) timerDisplay.style.color = 'red';
        }

        submitBtn.addEventListener('click', () => {
            if(confirm("Are you sure you want to submit the test?")) finishQuiz();
        });

        function finishQuiz(isTimeUp = false) {
            clearInterval(timerInterval);
            quizInterface.classList.add('hidden');
            resultScreen.classList.remove('hidden');

            let score = 0;
            let correctCount = 0;
            let wrongCount = 0;
            let skippedCount = 0;

            quizData.forEach((q, i) => {
                if (userAnswers[i]) {
                    if(userAnswers[i] === q.answer) {
                        score += 1;
                        correctCount++;
                    } else {
                        score -= 0.25;
                        wrongCount++;
                    }
                } else {
                    skippedCount++;
                }
            });

            document.getElementById('final-score').textContent = score.toFixed(2); 
            document.getElementById('res-correct').textContent = correctCount;
            document.getElementById('res-wrong').textContent = wrongCount;
            document.getElementById('res-skipped').textContent = skippedCount;
            document.getElementById('result-msg').textContent = isTimeUp ? "Time's up!" : "Test Submitted!";

            // Chart
            const ctx = document.getElementById('resultChart').getContext('2d');
            if (myChart) myChart.destroy();

            myChart = new Chart(ctx, {
                type: 'pie',
                data: {
                    labels: ['Correct', 'Wrong', 'Skipped'],
                    datasets: [{
                        data: [correctCount, wrongCount, skippedCount],
                        backgroundColor: ['#10b981', '#ef4444', '#d1d5db'],
                        borderWidth: 1
                    }]
                },
                options: {
                    responsive: true,
                    maintainAspectRatio: false,
                    plugins: { 
                        legend: { 
                            position: 'bottom',
                            labels: { color: isDarkMode ? '#9ca3af' : '#666' } 
                        } 
                    }
                }
            });
        }

        // 7. ACTIONS
        reviewAnswersBtn.addEventListener('click', () => {
            isReviewMode = true;
            resultScreen.classList.add('hidden');
            quizInterface.classList.remove('hidden');
            loadQuestion(0);
        });

        restartBtn.addEventListener('click', () => location.reload());
        restartFooterBtn.addEventListener('click', () => location.reload());

    </script>
</body>
</html>
